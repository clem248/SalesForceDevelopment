<template>
    <lightning-card title="Product Search">
        <lightning-layout>
            <lightning-layout size="12">
                <lightning-combobox
                        label="Type"
                        value={selectedType}
                        options={typeOptions}
                        onchange={handleTypeChange}
                ></lightning-combobox>
            </lightning-layout>
            <lightning-layout size="12">
                <lightning-combobox
                        label="Family"
                        value={selectedFamily}
                        options={familyOptions}
                        onchange={handleFamilyChange}
                ></lightning-combobox>
            </lightning-layout>
            <lightning-layout size="12">
                <lightning-textarea
                        label="Search Products by Name or Description"
                        placeholder="Enter search keywords..."
                        value={searchText}
                        onchange={handleSearchChange}
                ></lightning-textarea>
            </lightning-layout>
            <lightning-layout-item size="12">
                <lightning-button label="Search" variant="brand" onclick={handleSearchClick}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <!-- Display all products -->
        <template if:false={searchText}>
            <lightning-layout multiple-rows="true" class="slds-wrap">
                <template for:each={products} for:item="product">
                    <lightning-layout-item
                            key={product.Id}
                            size="12"
                            small-device-size="6"
                            medium-device-size="4"
                            large-device-size="3"
                    >
                        <article class="slds-card">
                            <div class="slds-card__header">
                                <span class="slds-text-heading_small">{product.Name__c}</span>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">{product.Description__c}</div>
                        </article>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>

        <!-- Display search results -->
        <template if:true={searchText}>
            <template if:true={searchResults}>
                <lightning-layout multiple-rows="true" class="slds-wrap">
                    <template for:each={searchResults} for:item="product">
                        <lightning-layout-item
                                key={product.Id}
                                size="12"
                                small-device-size="6"
                                medium-device-size="4"
                                large-device-size="3"
                        >
                            <article class="slds-card">
                                <div class="slds-card__header">
                                    <span class="slds-text-heading_small">{product.Name__c}</span>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">{product.Description__c}</div>
                            </article>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>

            <!-- Display message if no results found -->
            <template if:true={noResults}>
                No products found.
            </template>
        </template>
    </lightning-card>
</template>
