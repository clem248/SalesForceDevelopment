<template>
    <link rel="stylesheet" href="./productList.css">

    <lightning-card title="Product Search">
        <lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="10">
                    <lightning-combobox
                            label="Type"
                            value={selectedType}
                            options={typeOptions}
                            onchange={handleTypeChange}
                    ></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="10">
                    <lightning-combobox
                            label="Family"
                            value={selectedFamily}
                            options={familyOptions}
                            onchange={handleFamilyChange}
                    ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>

        </lightning-layout>
        <lightning-layout-item size="10">
            <lightning-textarea
                    label="Search Products by Name or Description"
                    placeholder="Enter search keywords..."
                    value={searchText}
                    onchange={handleSearchTextChange}
            ></lightning-textarea>
        </lightning-layout-item>
        <lightning-layout-item size="10">
            <lightning-button label="Search" variant="brand" onclick={handleSearchClick}></lightning-button>
        </lightning-layout-item>

        <!-- Display search results -->
        <template if:true={searchResults}>
            <template for:each={searchResults} for:item="product">
                <lightning-layout key={product.Id}>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                        <article class="slds-card">
                            <div class="slds-card__header">
                                <span class="slds-text-heading_small">{product.Name__c}</span>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                    {product.Description__c}
                            </div>
                            <div class="slds-card__footer">
                                <lightning-button
                                        label="Details"
                                        variant="neutral"
                                        onclick={handleDetailsClick}
                                        data-product-id={product.Id}
                                        class="slds-m-top_small"
                                ></lightning-button>
                            </div>
                            <div class="slds-card__footer">
                                <lightning-button
                                        label="Add"
                                        variant="neutral"
                                        class="slds-m-top_small"
                                ></lightning-button>
                            </div>
                        </article>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </template>

        <template if:true={selectedProduct}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-describedby="modal-content-id-1"
                     class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            Product Details
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p><strong>Name:</strong> {selectedProduct.Name__c}</p>
                        <p><strong>Description:</strong> {selectedProduct.Description__c}</p>
                        <p><strong>Type:</strong> {selectedProduct.Type__c}</p>
                        <p><strong>Family:</strong> {selectedProduct.Family__c}</p>
                        <p><strong>Price:</strong> ${selectedProduct.Price__c}</p>
                        <div class="slds-m-top_medium">
                            <!-- Add more details as needed -->
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" onclick={handleCloseModal}></lightning-button>
                    </footer>
                </div>
            </section>
        </template>


        <!-- Display message if no results found -->
            <template if:true={noResults}>
                No products found.
            </template>

    </lightning-card>
</template>
